<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Visualizar Iguana</title>
        <link rel="shortcut icon" href="#{resource['_img/iguana.ico']}" type="image/x-icon"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>

        <div style=" width: 100%; padding: 20px;">
            <b:panel collapsible="false" title="Visualizar" look="info" rendered="#{not empty iguanaBean.iguana}">
                <b:form>
                    <b:row style="padding: 15px">
                        <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                     class="table table-striped table-bordered" 
                                     value = "#{iguanaBean.iguana}"
                                     var="iguana"
                                     style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                     responsive="true">

                            <b:dataTableColumn value="#{iguana.nome}" label="Nome"/>
                            <b:dataTableColumn value="#{iguana.idade}" label="Idade"/>
                            <b:dataTableColumn label="Opções" style="width: 170px">
                                <h:panelGrid style="width: 170px; margin-left: auto; margin-right: auto" columns="2">
                                    <b:commandButton iconAwesome="trash-o" value="Remover" size="sm" class="btn btn-lg"
                                                     title="Remover Item" look="danger"  action="#{iguanaBean.remover(iguana)}" />
                                    <b:commandButton iconAwesome="edit" value="Editar" size="sm" class="btn btn-lg"
                                                     title="Editar Item" look="info"  action="#{iguanaBean.editar(iguana)}" />
                                </h:panelGrid>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:row> 
                    <b:commandButton iconAwesome="fa-reply" icon-size="mg" value="Voltar" class="btn btn-lg" 
                                     title="Voltar" look="danger" style="margin-top: 15px" action="./cadastrarIguana.xhtml"/> 
                </b:form>

            </b:panel>

            <b:panel collapsible="false" title="Nenhuma iguana cadastrada" look="warning" rendered="#{empty iguanaBean.iguana}">
                <b:form>
                    <b:commandButton iconAwesome="fa-reply" icon-size="mg" value="Voltar" class="btn btn-lg" 
                                     title="Voltar" look="danger" style="margin-top: 15px" action="./cadastrarIguana.xhtml"/> 
                </b:form>
            </b:panel>
        </div>
    </h:body>
</html>
